<div id="myModal" class="modal flex justify-center items-center pt5">
  <span class="close " onclick="closebox()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <img src="img/digital/cooper2b.png">
    </div>

    <div class="mySlides">
      <img src="img/digital/cooper3b.png">
    </div>

    <div class="mySlides">
      <img src="img/digital/cooper4b.png">
    </div>

    <div class="mySlides">
      <img src="img/digital/cooper5b.png">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="flex flex-row pl5 pr5 justify-between items-center">
    <div class="w-20">
      <img class="demo  " src="img/digital/cooper2.jpg" style="width:100%" onclick="current(1)" alt="Nature and sunrise">
    </div>
    <div class="w-20">
      <img class="demo  " src="img/digital/cooper3.jpg" style="width:100%" onclick="current(2)" alt="Trolltunga, Norway">
    </div>
    <div class="w-20">
      <img class="demo  " src="img/digital/cooper4.jpg" style="width:100%" onclick="current(3)" alt="Mountains and fjords">
    </div>
    <div class="w-20">
      <img class="demo  " src="img/digital/cooper5.jpg" style="width:100%" onclick="current(4)" alt="Northern Lights">
    </div>
  </div>
  </div>
</div>

  <script>
    function openbox() {
      document.getElementById('myModal').style.display = "block";
    }

    function closebox() {
      document.getElementById('myModal').style.display = "none";
    }

    var ind = 1;
    showSlides(ind);

    function plusSlides(n) {
      showSlides(ind += n);
    }

    function current(n) {
      showSlides(ind = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");

      if (n > slides.length) {ind = 1}
      if (n < 1) {ind = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[ind-1].style.display = "block";
      dots[ind-1].className += " active";
    }
  </script>
